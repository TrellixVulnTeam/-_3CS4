{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'vo_te/style.css' %}"/>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list%}
        <li><a href="{% url 'vo_te:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No vo_te are available.</p>
{% endif %}
